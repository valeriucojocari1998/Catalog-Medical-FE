<div fxlayout="column">
  <div class="w-100">
    <mat-tab-group>
      <mat-tab label="Sign-In">
        <div class="sign_in">
          <app-login-form (loginOutput)="loginUser($event)" /></div
      ></mat-tab>
      <mat-tab label="Sign-Up" class="sign_up"
        ><app-registration-form (registerOutput)="registerUser($event)"
      /></mat-tab>
    </mat-tab-group>
  </div>
</div>
