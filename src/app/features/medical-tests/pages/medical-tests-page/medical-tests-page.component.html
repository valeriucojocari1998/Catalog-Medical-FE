<app-medical-tests-filter-bar (patientSelected)="onPatientSelected($event)"
  (addMedicalTest)="openAddMedicalTestDialog()"></app-medical-tests-filter-bar>

<div class="medical-tests">
  <mat-card *ngFor="let test of medicalTests" class="mat-elevation-z8 medical-test-card">
    <mat-card-header>
      <mat-card-title>Title: {{ test.title }}</mat-card-title>
      <mat-card-subtitle>{{ test.date | date: 'longDate' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ test.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" type="button" (click)="onDownload(test)">
        <mat-icon>download</mat-icon> Download
      </button>
      <button mat-button color="accent" type="button" (click)="onViewInNewTab(test)">
        <mat-icon>open_in_new</mat-icon> View PDF
      </button>
      <button mat-button color="accent" type="button" (click)="sendTestByEmail(test)">
        <mat-icon>send</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
