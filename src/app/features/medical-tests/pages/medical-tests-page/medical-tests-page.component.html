<app-medical-tests-filter-bar
  (patientSelected)="onPatientSelected($event)"
  (addMedicalTest)="openAddMedicalTestDialog()"
></app-medical-tests-filter-bar>

<div class="medical-tests">
  <mat-card *ngFor="let test of medicalTests" class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Test: {{ test.title }}</mat-card-title>
      <mat-card-subtitle>{{ test.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ test.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
